  <body>
  <div id="wrapper">  
    <div class="top-bar" id="header">
      <div class="top-bar-left">
        <ul class="title-area">
          <li class="name"> 
            <h1><a href="#"><img src="../img/homepage-icon.png"></a></h1>
          </li>  
        </ul> 
      </div>  
    </div> 
    <!-- #header -->      
  <div id="content" class="admin-area-background">
  <!-- breadcrumbs go below -->  
    <div class="breadcrumbs-row-color">
      <div class="row">
        <div class="large-12 columns">
          <nav area-label="You are here:" role="navigation">
            <ul class="breadcrumbs">
              <li><a href="#">Home</a></li>
              <li><a href="#">Concepts</a></li>
              <li><span class="show-for-sr">Current: </span>Creare New Concept</li>
            </ul>
          </nav> 
        </div>
      </div>
    </div>   

    <!-- tabs go below --> 
    <div class="row">
      <ul class="tabs" data-tabs id="header-menu">
        <li class="tabs-title is-active"><a href="#panel1" area-selected="true">Concepts</a></li>
        <li class="tabs-title"><a href="#panel2">Course Manager</a></li>
        <li class="tabs-title"><a href="#panel3">Assessments</a></li>
        <li class="tabs-title"><a href="#panel4">Tutorials</a></li>
        <li class="tabs-title"><a href="#panel5">Questions</a></li>
      </ul> 
    </div>

    
    
    <div class="row">
      <div class="tabs-content" data-tabs-content="header-menu">
        <div class="tabs-panel is-active" id="panel1">
          <div class="row">
            <div class="large-12 columns">
              <h4 class="padding-left">Add Concept</h4>
            </div>
          </div>
          
          <div class="row padding-left">
            <div class="large-8 columns">
              
              <label class="titles-font">Concept Name
                <input type="text">
              </label>
              <label class="titles-font">Primary Subject
                <select>
                  <option value="#"></option>
                </select>
              </label>
              <label class="titles-font">Topic
                <select>
                  <option value="#"></option>
                </select>
              </label>
              <label class="titles-font">Concept Description (optional)
              <textarea rows="5"></textarea>
            </label>
            <label class="titles-font">Objective
              <textarea rows="5"></textarea>
            </label>
           
            <div id="key_points_list">
            <label  for="key_points_button" class="padding-bottom titles-font">Key Points</label>
              <a href="#" class="f-button grey" id="key_points_button">Add Point</a>
            </div>
              
            <label class="titles-font" style="margin-top:20px;">Terms Defined (optional) <!-- do we really need this field -->
              <input type="text">
            </label>
            
            <label class="padding-bottom titles-font">Terms to Know</label>
                <a href="#" class="f-button grey">Add Term</a>
            
            <label class="titles-font" style="margin-top:20px;">Academic Concept ID
              <input type='text'>
            </label>
            <label class="titles-font">Instructions to Author
              <textarea rows='3'></textarea>
              <p class="admin-hint">HINT:ONLY AUTHOR WILL SEE THIS</p>
            </label>
            <label class="padding-bottom titles-font">Aligned to Standards</label>
                <a href="#" class="f-button grey">Add Standard</a>
            
              <label class="titles-font" style="margin-top:20px;">Quiz Questions Needed
                <input type='text' style="width:335px;">
              </label>
              <label class="titles-font">Tutorials Needed
                <input type='text' style="width:335px;">
              </label>
              <input type='checkbox'><label class="titles-font">Publish this concept</label>
            
            <p class="titles-font" style="margin-top:15px;">Content Type Needed</p>
            <div class="row">
              <div class="large-6 columns">
                <label>Slideshow
                  <input type='text'>
                </label>
                <label>Text/Image/Audio
                  <input type='text'>
                </label>
                <label>Off-camera Video
                  <input type='text'>
                </label>
              </div>
              <div class="large-6 columns">
                <label>On-camera Video
                  <input type='text'>
                </label>
                <label>Multi-media
                  <input type='text'>
                </label>
              </div>
            </div>

            </div>
          </div> 
          </br>
          <div class="row padding-left">
            <div class="medium-6 columns">
              <button type="button" class="button round-corners">Save&nbsp;&nbsp;</button>
              <button type="button" class="secondary button round-corners">Cancel</button>
            </div> 
            <div class="medium-6 columns">&nbsp;</div> 
          </div>  
        </div>


        <div class="tabs-panel" id="panel2"></div>
        <div class="tabs-panel" id="panel3"></div>
        <div class="tabs-panel" id="panel4"></div>
        <div class="tabs-panel" id="panel5"></div>
      </div>
